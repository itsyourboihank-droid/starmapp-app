<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Map Generator</title>

    body {

      text-align: center; 
      background: radial-gradient(circle at center, #02010a, #000);
      color: white;
      padding: 30px;
    }
    canvas { 
      border-radius: 12px; 
      margin-top: 20px; 
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    input, button { 
      margin: 8px; 
      padding: 10px; 
      border-radius: 6px; 
      border: none;
      font-size: 16px;
    }
    button {
      background: #0070f3; 
      color: white; 
      cursor: pointer;
    }
    button:hover { background: #0055c2; }
  </style>
</head>

  <p>Enter a location and date to see your night sky.</p>

  <input id="date" type="date">
  <button onclick="generateStarMap()">Generate</button>
