<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Map Generator</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      background: radial-gradient(circle at center, #02010a, #000);
      color: white;
      padding: 30px;
    }
    canvas { 
      border-radius: 50%; 
      margin-top: 20px; 
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      background: black;
    }
    input, select, button { 
      margin: 8px; 
      padding: 10px; 
      border-radius: 6px; 
      border: none;
      font-size: 16px;
    }
    button {
      background: #0070f3; 
      color: white; 
      cursor: pointer;
    }
    button:hover { background: #0055c2; }
    #mapText { margin-top: 20px; font-size: 20px; color: white; }
  </style>
</head>
<body>
  <h1>✨ Your Custom Star Map ✨</h1>
  <p>Enter a location and date to see your night sky.</p>

  <input id="location" placeholder="e.g. Sydney, Australia">
  <input id="date" type="date">
  <button onclick="generateStarMap()">Generate</button>

  <p>Select a poster style:</p>
  <select id="template">
    <option value="classic">Classic</option>
    <option value="modern">Modern</option>
    <option value="romantic">Romantic</option>
  </select>

  <div style="text-align:center;">
    <canvas id="starMap" width="400" height="400"></canvas>
    <div id="mapText"></div>
  </div>

  <script>
    function generateStarMap() {
      const loc = document.getElementById('location').value || 'Sydney, Australia';
      const date = document.getElementById('date').value || '2024-01-01';
      const templateSelect = document.getElementById('template').value;

      const canvas = document.getElementById('starMap');
      const ctx = canvas.getContext('2d');
      const radius = canvas.width / 2;

      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Try to load template background (won't break if missing)
      const img = new Image();
      img.src = `templates/${templateSelect}.jpg`;
      img.onload = function() {
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        drawStars();
      }
      img.onerror = drawStars; // If template missing, still draw stars

      // Draw stars inside circle
      function drawStars() {
        for (let i = 0; i < 500; i++) {
          const angle = Math.random() * Math.PI * 2;
          const r = Math.random() * radius;
          const x = canvas.width / 2 + r * Math.cos(angle);
          const y = canvas.height / 2 + r * Math.sin(angle);
          const size = Math.random() * 1.8 + 0.5;
          const brightness = Math.random() * 0.8 + 0.2;
          ctx.fillStyle = `rgba(255,255,255,${brightness})`;
          ctx.beginPath();
          ctx.arc(x, y, size, 0, 2 * Math.PI);
          ctx.fill();
        }

        // Overlay text on canvas
        ctx.fillStyle = "white";
        ctx.font = "18px Arial";
        ctx.fillText(`Star Map for ${loc}`, 20, 470);
        ctx.fillText(`Date: ${date}`, 20, 490);

        // Text below the circle
        document.getElementById('mapText').innerHTML = `${loc} - ${date}`;
      }
    }

    // Generate default map on page load
    window.onload = generateStarMap;
  </script>
</body>
</html>
